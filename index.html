<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
        <p class="main__header">
            <label for="new-task">Add Item</label>
        </p>
        <div class="main__block">
            <input id="new-task" class="task input" type="text">
            <button class="btn">Add</button>
        </div>
        <h3 class="main__heading">Todo</h3>
        <ul id="incompleted-tasks" class="main__section">
            <li class="list">
                <input type="checkbox" class="input">
                <label class="task">Pay Bills</label>
                <input type="text" class="task input">
                <button class="edit btn">Edit</button>
                <button class="delete btn">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
            <li class="edit-mode list">
                <input type="checkbox" class="input">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task input">
                <button class="edit btn">Save</button>
                <button class="delete btn">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3 class="main__heading">Completed</h3>
        <ul id="completed-tasks" class="main__section">
            <li class="list">
                <input type="checkbox" checked class="input">
                <label class="task">See the Doctor</label>
                <input type="text" class="task input">
                <button class="edit btn">Edit</button>
                <button class="delete btn">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
